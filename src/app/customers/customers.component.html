<div class="container mt-2">
  <div *ngIf="errorMessage" class="text-danger">
    <!--{{errorMessage | json}}-->
    {{errorMessage}}
  </div>

  <div class="card" *ngIf="customers">
    <div class="card-header">Customers List</div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>E-mail</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of customers">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
