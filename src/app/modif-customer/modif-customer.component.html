<div class="container">
  <div class="card col-md-6 offset-3 mt-5">
    <div class="card-header">Update Customer</div>
    <div class="card-body">

      <form [formGroup]="formGroupUpdate" (ngSubmit)="submit()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input formControlName="name" id="name" type="text" [(ngModel)]="getPerson.name" class="form-control">
        </div>
        <div class="mb-3">
          <label class="mb-3">Email</label>
          <input formControlName="email" id="email" type="text" [(ngModel)]="getPerson.email" class="form-control">
        </div>
        <button class="btn btn-success">Update Customer</button>
      </form>
    </div>
  </div>

</div>
